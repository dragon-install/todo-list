<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>ToDo</title>
</head>
<body>
  <div class="header-container">
    <header><h1>ToDo</h1></header> 
    <button class="mobile-show-tasks">Show Tasks</button>
  </div>

  <!-- <div class="all-tasks-container">
    <h1>All Tasks</h1>
      <input type="text" placeholder="Add a task">
      <button class="add-task-button">Add the Task</button>
  </div> -->

  <div class="grid-container">

    <div class="all-tasks-container">
      <h1>All Tasks</h1>
        <input type="text" id="task-input" placeholder="Add a task">
        <input type="date" id="date-input">
        <div class="button-priority-container">
          <button class="high-priority">High</button>
          <button class="medium-priority">Medium</button>
          <button class="low-priority">Low</button>
        </div>
        <button class="add-task-button">Add the Task</button>
    </div>

    <section class="task-bar">
      <h1>Home</h1>
      <hr>
      <div class="child all-tasks">All Tasks</div>
      <div class="child today">Today</div>
      <div class="child this-week">This Week</div>
      <br>
      <h1>Projects</h1>
      <hr>
      <ul class="project-container"></ul>
      <button class="add-project-button">Add a Project</button>
      <br>
      <form class="project-form" hidden>
        <input type="text" id="project-input" placeholder="Project Name...">
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </form>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
